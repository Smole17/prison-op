plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'net.minecrell.plugin-yml.bukkit' version '0.5.2'
}

bukkit {
    name = "PrisonOp"
    main = "ru.starfarm.mode.PrisonOp"
    authors = ["NeSmole"]
    apiVersion = "1.16"
    softDepend = ["Core", "SlimeWorldManager"]
    version = "1.4.04"
}

repositories {
    mavenCentral()

    maven {
        url = "https://repo.starfarm.fun/private"
        credentials {
            username System.getenv("SF_REPO_USER")
            password System.getenv("SF_REPO_PASSWORD")
        }
    }

    maven { url = "https://repo.rapture.pw/repository/maven-snapshots/" }
    maven { url = "https://repo.glaremasters.me/repository/concuncan/" }

    maven { url = "https://repo.dmulloy2.net/repository/public/" }

}

dependencies {
    compileOnly "ru.starfarm:core:1.3.26-kt"
    compileOnly "org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT"
    compileOnly "com.grinderwolf:slimeworldmanager-api:2.6.2-SNAPSHOT"
    compileOnly "com.comphenix.protocol:ProtocolLib:4.7.0"
}
